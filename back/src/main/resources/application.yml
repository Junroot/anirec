server:
  port: 8080

spring:
  application:
    name: anirec-api
  jpa:
    open-in-view: false
  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false

app:
  supabase:
    url: ""
  cors:
    allowed-origins: ""
  jikan:
    base-url: "https://api.jikan.moe/v4"
  sync:
    enabled: false
    season-cron: "0 0 */6 * * *"
    full-cron: "0 0 3 ? * MON"
