spring:
  datasource:
    url: jdbc:mysql://localhost:3306/anirec?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: anirec
    password: anirec
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.anirec: DEBUG
